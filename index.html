<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Expendo</title>
    <link rel="shortcut icon" href="./img/wallet-solid.svg" type="image/x-icon">
</head>

<body>
    <section class="top_section">
        <p class="months">Total budget for <span>Oct 2020</span></p>
        <h1 class="total_balance">0.00</h1>
        <div class="top_inc_exp">
            <p class="top_desp">Income</p>
            <p class="total_income">+0.00</p>
        </div>
        <div class="top_inc_exp">
            <p class="top_desp">Expenses</p>
            <div class="top_exp_data">
                <p class="total_expense">-0.00</p>
                <span class="top_percent">0%</span>
            </div>
        </div>
    </section>
    <section class="input">
        <select id="type">
            <option value="inc" selected>+</option>
            <option value="exp">-</option>
        </select>
        <input type="text" id="input_desp" placeholder="description">
        <input type="number" id="input_value" placeholder="amount">
        <i class="far fa-check-circle fa-2x" id="submit"></i>
    </section>
    <section class="inc_exp_details">
        <button class="income_div tab_btn active">Income</button>
        <button class="expense_div tab_btn">Expense</button>
    </section>
    <section class="container">
        <div class="income tabcontent">
            <!-- <div id="inc">
            <p class="cur_desp">Salary</p>
            <div id="inc_details">
                <p class="cur_expense">+4,500.00</p>
                <i class="fas fa-minus-circle"></i>
            </div>
        </div> -->
        </div>
        <div class="expense tabcontent">
            <!-- <div id="exp">
            <p class="cur_desp">Expenses</p>
            <div id="exp_details">
                <p class="cur_expense">-4,500.00</p>
                <div class="cur_percent">43%</div>
                <i class="fas fa-minus-circle"></i>
            </div>
        </div> -->
        </div>
    </section>
    <script src="./js/app.js"></script>
</body>

</html>
